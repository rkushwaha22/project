<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        ul {
            background-color: rgb(48, 138, 118);
            color: black;
            cursor: pointer;
        }
        ul li {
            list-style-type: none;
            display: inline-block;
            padding: 10px;
            margin: 0 70px 0 70px;
            font-weight: 600;
            font-size: 20px;
        }
        ul li:hover{
            background-color: rgb(153, 209, 40);
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <h2> J Query</h2>

    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>Course</li>
            <li>Contact</li>
            <li>About</li>
            <li>Help</li>
        </ul>
    </div>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>

    <script>
        $(document).ready(function () {
            // for hide button
            $("#hide").click(function () {
                $(".navbar").hide(2000, function () {
                    alert("navbar hide")
                })
            });
            // for show button
            $("#show").click(function () {
                $(".navbar").show(2000, function () {
                    alert("navbar show")

                })
            });
            //for toggle button
            $("#toggle").click(function () {
                $(".navbar").toggle(2000, function () {
                    alert("toggle show")
                });
            });




        });








    </script>










</body>

</html>
